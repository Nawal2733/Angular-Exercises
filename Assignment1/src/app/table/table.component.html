<div class="jumbotron">
    <h2 class="text-center">Table </h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data; index as i">
                <td>{{ i + 1}}</td>
                <td>{{ d.firstName }}</td>
                <td>{{ d.lastName }}</td>
                <td>{{ d.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
