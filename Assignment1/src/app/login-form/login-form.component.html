<br>
<div class="login jumbotron">
    <h2 class="text-center">Form</h2>
    <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit(loginForm.form.value)">
        <!-- {{ loginForm.value | json }} -->
        <div class="form-group">
            <label for="">Email </label>
            <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"  [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="loginModel.email" class="form-control" placeholder="Email">
            <div *ngIf="email.errors && (email.valid || email.touched)">
                <small *ngIf="email.errors.required" class="text-danger">Email is Required</small>
                <small *ngIf="email.errors.pattern" class="text-danger">Enter Valid Email</small>
            </div>
        </div>

        <div class="form-group">
            <label for="">Password </label>
            <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="loginModel.password" class="form-control" placeholder="Password">
            <small [class.d-none]="password.valid || password.untouched" class="text-danger">password is Required</small>
        </div>

        <br>
        <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
